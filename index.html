<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--here are where the links go-->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <title>Pig Game</title>

</head>

<body>
  <div class="container">
    <h1>Pig-Dice Gamming</h1>

    <!--player interface-->
    <div class="row">
      <div class="col-md-3">

        <!--form to collect the players names-->
        <form id="players">
          <div class="form-group">
            <label for="player1">Name</label>
            <input type="text" class="form-control" id="player1" placeholder="Player 1">
          </div>
          <div class="form-group">
            <label for="player2">Name</label>
            <input type="text" class="form-control" id="player2" placeholder="Player 2">
          </div>
          
          <button class="btn btn-success" id="player" type="submit">Enter Game</button>
        </form>

      </div>

      <div class="col-md-3">
        <p>Player roll:</p>
        <button class="btn btn-primary" id="player-roll">Roll!</button>
        <br>
      </div>


      <div class="col-md-3">
        <h2>Rules:</h2>
        <ul>
          <li>If a player get's a 1 their score is zero and it becomes the next person's turn.</li>
          <li>Any other number is rolled and added to a players score.</li>
          <li></li>
        </ul>
      </div>
    </div>

  </div>
  <!--end of the container-->

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
